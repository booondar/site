<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Booondar Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Booondar Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
            </ul>
        </nav>
    </header>

    <section class="catalog">
        <h2>Каталог винтажной одежды</h2>
        <div class="catalog-items">
            <div class="item">
                <img src="image1.jpg" alt="Одежда 1">
                <h3>Ретро платье</h3>
                <p class="price">1500 ₽</p>
            </div>
            <div class="item">
                <img src="image2.jpg" alt="Одежда 2">
                <h3>Винтажная рубашка</h3>
                <p class="price">1200 ₽</p>
            </div>
            <div class="item">
                <img src="image3.jpg" alt="Одежда 3">
                <h3>Кожаная куртка</h3>
                <p class="price">2500 ₽</p>
            </div>
            <div class="item">
                <img src="image4.jpg" alt="Одежда 4">
                <h3>Джинсы 90-х</h3>
                <p class="price">2000 ₽</p>
            </div>
            <div class="item">
                <img src="image5.jpg" alt="Одежда 5">
                <h3>Рубашка в клетку</h3>
                <p class="price">900 ₽</p>
            </div>
            <div class="item">
                <img src="image6.jpg" alt="Одежда 6">
                <h3>Кофта с логотипом</h3>
                <p class="price">1300 ₽</p>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
